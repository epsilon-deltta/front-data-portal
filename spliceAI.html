    <script>
        $("#seq").focus();
        function sendSeq() {
            var seq = $("#seq").val();
            if (seq == '') {
                alert("Enter sequence first!! 😜");
                return null
            }
            get_splice_data(seq);
        }
        // 11:108236168-108236168
        function get_splice_data(seq) {
            track_data = {};
            $.ajax({
                type: "post",
                // async: false,
                url: "http://143.248.23.236:1234/seq/spliceai",
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                data: JSON.stringify({ "seq": seq }),
                timeout: 7000,
                success: function (received_data) {
                    show_track_data(received_data);
                },
                error: function () {
                    alert("requesting to server is failed ....");
                },
                beforeSend: function(){
                    loading(true);
                },
                complete: function(){
                    loading(false);
                }
                
            });
            return track_data
        }
        
        function show_track_data(track_data) {
            // $("#track_img").attr('src', 'data:image/png;base64,' + track_data['base64']);
            // track_data = track_data;
            // console.log(track_data)
            for(var i=0; i<track_data.length; i++) {
                seq_info = track_data[i]['chrN']+':'+track_data[i]['pos']+"     "+track_data[i]['ref'] + ">"+ track_data[i]['alt'] +'<br> '+
                "score : "+"AG :"+track_data[i]['score']['AG']+"  AL :"+track_data[i]['score']['AL']+"  DG :"+track_data[i]['score']['DG']+"  DL: "+track_data[i]['score']['DL']+'<br> '+
                "Relpos : "+"AG :"+track_data[i]['relPos']['AG']+"  AL :"+track_data[i]['relPos']['AL']+"  DG :"+track_data[i]['relPos']['DG']+"  DL: "+track_data[i]['relPos']['DL']+'\n'

                $("#splice").append("<li class='list-group-item'>"+seq_info+"</li>");
            }
            
        }
        var data0 = 3;
        function uploadFile() {
            var form = $('#FILE_FORM')[0];
            var formData = new FormData();
            formData.append("fileObj", $("#FILE_TAG")[0].files[0]);
            formData.append("fileObj2", $("#FILE_TAG2")[0].files[0]);
            $.ajax({
                url: 'http://127.0.0.1:8000/rna/',
                processData: false,
                contentType: false,
                dataType: 'json',
                data: formData,
                type: 'POST',
                success: function (result) {
                    showGraph(result);
                }
            });
        }
        function showGraph(result) {
            showPie(result);
            showDonut(result);
            showGuage(result);
        }
